<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* AliceBlue */
        }
        header {
            background-color: #b0e0e6; /* PowderBlue */
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #b0e0e6; /* PowderBlue */
            color: #333;
        }
        .back-btn {
            background-color: #4682b4; /* SteelBlue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        .back-btn:hover {
            background-color: #4169e1; /* RoyalBlue */
        }
    </style>
</head>
<body>

<header>
    <h1>Student Grades</h1>
</header>

<div class="container">
    <button class="back-btn" onclick="backToPortal()">Back to Portal</button>

    <h2>Grades for: <span id="student-name"></span></h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>History</td>
            <td>A-</td>
        </tr>
        <tr>
            <td>Geography</td>
            <td>B</td>
        </tr>
    </table>
</div>

<script>
    document.getElementById('student-name').textContent = sessionStorage.getItem('studentName') || 'Unknown Student';
    
    function backToPortal() {
        window.location.href = 'sps.html'; // Ensure 'index.html' is the correct path to the main portal
    }
</script>

</body>
</html>
