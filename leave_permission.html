<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Permission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leave-container">
        <h2>Leave Permission Request</h2>
        <form id="leave-form">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" name="roll" required>
            </div>
            <div class="form-group">
                <label for="leave-dates">Leave Dates:</label>
                <input type="text" id="leave-dates" name="leave-dates" placeholder="e.g., 2024-06-01 to 2024-06-05" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Leave:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Request</button>
        </form>
        <div id="leave-result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const leaveForm = document.getElementById('leave-form');
    const leaveResult = document.getElementById('leave-result');

    leaveForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(leaveForm);
        const name = formData.get('name');
        const roll = formData.get('roll');
        const leaveDates = formData.get('leave-dates');
        const reason = formData.get('reason');

        // Display the submitted leave request
        leaveResult.innerHTML = `
            <h3>Leave Request Submitted</h3>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Roll Number:</strong> ${roll}</p>
            <p><strong>Leave Dates:</strong> ${leaveDates}</p>
            <p><strong>Reason:</strong> ${reason}</p>
            <p>Your leave request has been submitted to the VC.</p>
        `;

        // Optionally, here you can add code to send the data to a server or an email
        leaveForm.reset(); // Clear the form after submission
    });
});

    </script>
</body>
</html>
